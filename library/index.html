<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Library</title>
    </head>
    <body>
        <header>Library</header>
        <div id="container">
            <p>Bookshelf</p>
            <img src="addbook.png" id="addbookicon"/>  
            <div id="modalform" class="modal">
                <form action="" id="bookform">
                    <div class="background">
                        <div class="container">
                          <div class="screen">
                            <div class="screen-header">
                              <div class="screen-header-left">
                                <div class="screen-header-button close"></div>
                                <div class="screen-header-button maximize"></div>
                                <div class="screen-header-button minimize"></div>
                              </div>
                              <div class="screen-header-right">
                                <div class="screen-header-ellipsis"></div>
                                <div class="screen-header-ellipsis"></div>
                                <div class="screen-header-ellipsis"></div>
                              </div>
                            </div>
                            <div class="screen-body">
                              <div class="screen-body-item left">
                                <div class="app-title">
                                  <span>BOOK DETAILS</span>
                                </div>
                               
                              </div>
                              <div class="screen-body-item">
                                <div class="app-form">
                                  <div class="app-form-group">
                                    <input class="app-form-control" placeholder="NAME" id="bookname">
                                  </div>
                                  <div class="app-form-group">
                                    <input class="app-form-control" placeholder="AUTHOR" id="authorname">
                                  </div>
                                  <div class="app-form-group">
                                    <input class="app-form-control" placeholder="PAGES" id="pages">
                                  </div>
                                  <div class="app-form-group message">
                                    <input class="app-form-control" placeholder="PAGES READ" id="pagesread">
                                  </div>
                                  <div class="app-form-group buttons">
                                    <button class="app-form-button" id="closebutton" type="button">CLOSE</button>
                                    <button class="app-form-button" id="submitbutton" type="button">SUBMIT</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                </form>
            </div> 
            <div id="bookshelf"></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
           header{
            width: 100%;
            height: 30px;
            margin-top: 15px;
            display:flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
           } 
           header *{
               margin: 8px;
               font-size: 14px;
           }
           #signinbutton
           {
               margin:10px;
               padding:8px 20px 8px 20px;
               color: white;
               background-color:#1a73e8;
               border: 1px solid transparent;
               border-radius: 5%;
               font-weight: 500;
           }
           #GoogleLogo
           {
               width: 100%;
               margin-top:200px;
               margin-bottom: 30px;;
               display: flex;
               flex-direction: row;
               justify-content: center;
           }
           
           input[type="text"]{
                display: block;
                margin: 0 auto;
                width:55%;
                height: 40px;
                border: 1px solid #dadce0;
                border-radius: 25px;
           }
           input[type="text"]:hover
           {
               border-color:grey;
           }
           #belowbarbuttons 
           {
               display:flex;
               flex-direction: row;
               justify-content: center;
               margin: 20px 10px 10px 10px;
               font-family: Arial, Helvetica, sans-serif;
           }
           #belowbarbuttons *
           {
               justify-content: center;
               margin: 8px;
               padding:10px;
               color:#3c4043;
               background-color:#f8f9fa;
               border: 1px solid transparent;
               border-radius: 5px;
               font-size: 15px;
           }
           #belowbarbuttons *:hover{

               border: 2px solid #dadce0;
           }
           p{
               text-align: center;
           }
           footer
           {
                position: fixed;
                display: flex;
                left:0;
                bottom: 0;
                width: 100%;
                padding-top: 5px;
                color: #70757a;
                color:rgba(0,0,0,.54);
                font-family: Arial, Helvetica, sans-serif;
                font-size: 15px;
                flex-direction: row;
                background-color:#dadce0;
                justify-content: center;
           }
           footer *{
               margin: 15px;
           }


        </style>
    </head>
